<div 	
	cdkDropList 
	[id]="id" 
	class="drag-list field-group" 
	[class]="field['fieldGroupClassName']"
	[cdkDropListData]="field.fieldGroup" 
	[cdkDropListConnectedTo]="ids"  
	(cdkDropListDropped)="drop($event, field)"
	(cdkDropListEntered)="entered($event, field)"
	(cdkDropListExited)="exited($event, field)"
	[cdkDropListEnterPredicate]="canDropPredicate()">

	<div *ngIf="field.fieldGroup.length < 1">
		<p>Try to drop items here</p>
	</div>

	<ng-container *ngFor="let f of field.fieldGroup" >
		<formly-field
			cdkDrag
			[field]="f"
			[class]="getCurrentClass(f)"
			(click)="fieldClick($event, f);" 
			(contextmenu)="fieldContextMenu($event, f);" 
			(cdkDragDropped)="dragDrop($event)"
			(cdkDragEnded)="dragEntered($event)"
			(cdkDragExited)="dragExited($event)"
			(cdkDragReleased)="dragReleased($event)"
			(cdkDragStarted)="dragStarted($event)"
			>
		</formly-field>
	</ng-container>
	
	<ng-content></ng-content>
</div>
